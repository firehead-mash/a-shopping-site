{% extends 'base.html' %}
{% block content %}
<h3>订单管理</h3>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th><th>用户</th><th>总金额</th><th>状态</th><th>创建时间</th><th></th>
    </tr>
  </thead>
  <tbody>
    {% for o in orders %}
    <tr>
      <td>{{ o.id }}</td>
      <td>{{ o.user.username }}</td>
      <td>¥{{ o.total_amount }}</td>
      <td>{{ o.status }}</td>
      <td>{{ o.created_at }}</td>
      <td>
        <a class="btn btn-sm btn-primary" href="{% url 'admin_order_detail' o.id %}">
          查看详情
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
