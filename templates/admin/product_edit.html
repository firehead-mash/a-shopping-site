{% extends 'base.html' %}
{% block content %}
<h3>编辑商品：{{ product.name }}</h3>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn btn-primary" type="submit">保存修改</button>
    <a class="btn btn-secondary" href="{% url 'admin_product_list' %}">返回</a>
</form>
{% endblock %}
