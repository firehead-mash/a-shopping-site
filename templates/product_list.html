{% extends 'base.html' %}
{% block content %}

<form method="get" class="row mb-3">
  <div class="col-md-10">
    <input
      type="text"
      name="q"
      class="form-control"
      placeholder="搜索商品名称或描述"
      value="{{ q }}"
    >
  </div>
  <div class="col-md-2">
    <button class="btn btn-primary w-100" type="submit">
      搜索
    </button>
  </div>
</form>


<h3>商品列表</h3>
<div class="row">
  {% for p in products %}
  <div class="col-md-3 mb-4">
    <div class="card h-100">
      {% if p.image %}
        <img src="{{ p.image.url }}" class="card-img-top" style="height:180px;object-fit:cover;">
      {% endif %}
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ p.name }}</h5>
        <p class="card-text text-truncate">{{ p.description|default:"" }}</p>
        <div class="mt-auto">
          <p class="mb-1"><strong>¥{{ p.price }}</strong></p>
          <a href="{% url 'product_detail' p.pk %}" class="btn btn-primary btn-sm">详情</a>
          {% if user.is_authenticated %}
          <a href="{% url 'add_to_cart' p.pk %}" class="btn btn-outline-secondary btn-sm">加入购物车</a>
          {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-sm">请先登录</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
